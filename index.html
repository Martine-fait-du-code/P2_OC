<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- nav lodging/activities -->
    <header>
      <nav>
        <img id="logo" src="/images/images/logo/Booki.png" alt="logo Booki" />
        <div class="sub-nav">
          <a href="">Hébergements</a>
          <a href="">Activités</a>
        </div>
      </nav>
    </header>

    <section class="finder">
      <!-- Titre principal -->
      <h1>Trouvez un hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

      <!-- finder form -->
      <div class="finder-form">
        <i>
          <img src="images/location_dot.png" alt="icone localisation" />
        </i>
        <input type="text" placeholder="Marseille, France" />
        <button>Rechercher</button>
      </div>
    </section>
  </body>
</html>
